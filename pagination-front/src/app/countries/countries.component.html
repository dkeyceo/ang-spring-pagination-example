<div class="container">
    <h2>Countries</h2>
    <table class="table table-striped table-dark text-center">
        <thead>
          <tr>
            <th scope="col" (click)="setOrder('id')">ID</th>
            <th scope="col" (click)="setOrder('name')">Name</th>
            <th scope="col" (click)="setOrder('capital')">Capital</th>
            <th scope="col"><i class="fas fa-sort" (click)="sort()"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countriesList">
            <td>{{country.id}}</td>
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
          </tr>
          <tr>
            <td><i class="fas fa-angle-double-left fa-2x" (click)="back()"></i></td>
            <td colspan="2">
                <span *ngFor="let p of totalPages; let i = index">
                    <a style="cursor: pointer;" (click)="setPage(i)"
                    [ngClass]="{'text-primary': i===page}">
                        {{i+1}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </a>
                </span>
            </td>
            <td><i class="fas fa-angle-double-right fa-2x" (click)="forward()"></i></td>
          </tr>
        </tbody>
      </table>
</div>
